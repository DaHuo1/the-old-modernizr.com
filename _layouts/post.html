---
layout:  default
body_id: news
---
		<section class="news-posts">
			<h3>News</h3>

			<article class="standalone">
				<h2>{{ page.title }}</h2>
				<footer class="posted">By {{ page.author }}, posted on <a href="{{ page.url }}">{{ page.date | date:'%B %d, %Y' | replace:' 0',' ' }}</a>.</footer>
				{{ content }}
			</article>
		</section>
