---
layout:  default
title:   Modernizr News
body_id: news
---
		<section class="news-posts">
			<h2>News</h2>

			{% for post in site.posts limit:5 %}
			<article class="standalone">
				<h3>{{ post.title }}</h3>
				<footer class="posted">By {{ post.author }}, posted on <a href="{{ post.url }}">{{ post.date | date:'%B %d, %Y' | replace:' 0',' ' }}</a>.</footer>
				{{	post.content }}
			</article>
			{% endfor %}
		</section>
